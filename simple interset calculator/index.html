<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App-Simple Interest Calculator</title>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" id="principal"> <br/> <br>
        Interest Rate
        <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">

        <span id="rate_val">
            10.25%
        </span><br>
        <br>
        <!--giving number 1 up to 10 for the select box given for the number of 
        years used to calculate the interest-->
        No. of Years
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br><br>
        <button onclick="compute()">Compute interest</button>
        <br><br>
        <!--we used the span for the inner html, one way to display .js outputs. later 
we used the resut id to create connection with the .js file-->
        <span id="result"></span>
        <br><br>
        <footer>
            &copy; &cop Everyone Can Get Rich <br>
            This Calculator belongs to Melakeselam
        </footer>
    </div>
    <hr style="border: 3px solid green ;" width="10%">
    <hr style="border: 3px solid yellow;" width="20%">
    <hr style="border: 3px solid red ;" width="30%">

    <p id="para">Enjoy the music when you are calculating:)</p>
    <audio src="/Rockabye (feat. Sean Paul Ð¸ Anne-Marie) - Clean Bandit.m4a" controls="yes"> Enjoy</audio>
    <br>
    <audio src="/1_4976850030628438534.mp3" controls="yes" style="margin:auto ;" ></audio>


</body>

</html>
